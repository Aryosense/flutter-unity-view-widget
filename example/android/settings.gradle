pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

// Kotlin and AGP versions matching Unity 6000.0.1f1 - 6000.0.44f1. You can increase these for newer versions.
plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.3.0" apply false
    id "org.jetbrains.kotlin.android" version "1.9.10" apply false
}
// Unity recommended versions: https://docs.unity3d.com/Manual/android-gradle-overview.html (higher versions do work)

include ":app"

include ":unityLibrary"
project(":unityLibrary").projectDir = file("./unityLibrary")
